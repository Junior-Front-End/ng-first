<div class="search-appointments row justify-content-center my-4">
    <div class="col-md-6">
      <div class="input-group">
        <input id="SearchApts" placeholder="Search" type="text" class="form-control" aria-label="Search Appointments" 
         (keyup)="keyup_method($event)" >
        <div class="input-group-append">
          <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span>
          </button>

          <div class="sort-menu dropdown-menu dropdown-menu-right" 
           >
            <a class="sort-by dropdown-item" href="#" 
            [ngClass]="{'active': sort == 'petName'}" 
            (click)="sort_method({ sort: 'petName', asc: asc})">Pet Name</a>
            
            <a class="sort-by dropdown-item" href="#" 
            [ngClass]="{'active': sort == 'aptDate'}" 
            (click)="sort_method({ sort: 'aptDate', asc: asc})">Date</a>
            
            <a class="sort-by dropdown-item" href="#" 
            [ngClass]="{'active': sort == 'ownerName'}" 
            (click)="sort_method({ sort: 'ownerName', asc: asc})">Owner</a>
            
            <div role="separator" class="dropdown-divider"></div>
            
            <a class="sort-dir dropdown-item" href="#" 
            [ngClass]="{'active': asc == 'asc'}" 
            (click)="sort_method({ sort: sort, asc: 'asc'})">Asc</a>
            
            <a class="sort-dir dropdown-item" href="#" 
            [ngClass]="{'active': asc == 'desc'}" 
            (click)="sort_method({ sort: sort, asc: 'desc'})" >Desc</a>
          
          </div>
        </div><!-- input-group-btn --> 
      </div><!-- input-group --> 
    </div><!-- col-md-offset-3 --> 
  </div><!-- search-appointments -->
